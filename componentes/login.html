<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login-style.css">
    <title>Platzi Video</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../img/logo.png" alt="logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button"><a href="index.html"> Iniciar sesión</a></button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="../assets/google-icon.png" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="../assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twiiter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./register.html">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>

</html>
