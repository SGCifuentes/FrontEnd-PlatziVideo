<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Platzi Video</title>
</head>

<body>
  <header class="header">
    <a href="login.html">
      <img class="header__img" src="../img/logo.png" alt="logo">
    </a>
  </header>

  <section class="login">
    <section class="login__container">
      <h2>Log in</h2>
      <form class="login__container--form">
        <input type="text" class="input" placeholder="Email">
        <input type="password" class="input" placeholder="Password">
        <button class="button" disabled><a href="../main/main.html"> Log in</a></button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Remember me
          </label>
          <a href="/">I forgot my password</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="../assets/google-icon.png" alt="Google">Sign in with Google
        </div>
        <div>
          <img src="../assets/twitter-icon.png" alt="Twitter">Sign in with Twiiter
        </div>
      </section>
      <p class="login__container--register">Don't have an account? <a href="../register/register.html">Sign up</a></p>
    </section>
  </section>

  <footer class="footer">
    <a href="/">Terms of use</a>
    <a href="/">Privacy statement</a>
    <a href="/">Help Center</a>
  </footer>

</body>

</html>
